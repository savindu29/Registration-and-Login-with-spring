<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header {
            background-color: #0078d4;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .button {
            display: inline-block;
            background-color: #0078d4;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888888;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Confirm your email</h1>
    </div>
    <div class="content">
        <p th:text="'Hi, ' + ${name} + ','"></p>
        <p>Thank you for registering. Please click the button below to activate your account:</p>
        <p><a class="button" th:href="${link}">Activate Now</a></p>
        <p>The link will expire in 15 minutes. See you soon!</p>
    </div>
    <div class="footer">
        &copy; 2023 Your Company Name. All rights reserved.
    </div>
</div>
</body>
</html>
